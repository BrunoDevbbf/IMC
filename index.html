<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Web/style.css">
    <title>Calcular IMC</title>
</head>
<body>
    <div class="container">
        <h2>Calcule seu IMC</h2>
        <form action="javascript:void(0);">
            <label for="peso">Peso (kg):</label>
            <input type="number" name="peso" id="peso" placeholder="Seu Peso" required>
            
            <label for="altura">Altura (cm):</label>
            <input type="number" name="altura" id="altura" placeholder="Sua Altura" required>
            
            <button type="submit" onclick="pegarDadosECalcularIMC()">Calcular</button>
            <p id="resultado"></p>
        </form>
    </div>
    <script src="/Web/script.js"></script>
</body>
</html>
